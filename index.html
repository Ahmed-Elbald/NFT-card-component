<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Styles/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="parent" role="banner">
  <div class="card" role="main">
    <div class="img-cont">
    </div>
    <div class="details-cont">
      <h1 class="white-text">Equilibrium #3429</h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details">
        <div class="column">
          <img src="images/icon-ethereum.svg" alt="icon">
          0.041 ETH
        </div>
        <div class="column">
          <img src="images/icon-clock.svg" alt="icon">
          3 days left
        </div>
      </div>
      <div class="creator" role="contentinfo">
        <img src="images/image-avatar.png" alt="avatar">
        <p>
          Creation of <span class="white-text">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
